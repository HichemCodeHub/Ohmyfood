<!DOCTYPE html>
<html lang="fr">




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8f2991717e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="icon" type="Image/png" sizes="16x16" href="logo_img/logo/omf-favicon.png">
    <link rel="stylesheet" href="styles/accueil.css">
    <title>Accueil - Ohmyfood</title>
</head>


<body>
    
<!--///// header /////-->
    <header class="header">
        <h1 class="header__logo">Ohmyfood</h1>
    </header>

<main>

    <form class="recherche">
        <!-- Utilisation de la balise <label> pour améliorer l'accessibilité -->
        <label for="champRecherche">
            <!-- Utilisation de la balise <i> pour l'icône -->
            <i class="fa-solid fa-location-dot"></i>
        </label>
        <!-- Le champ de saisie -->
        <input class="inputchamp" type="search" id="champRecherche" name="champRecherche" placeholder="Paris, Belleville">
        <!-- Le bouton de soumission -->
    </form>

    <section class="reservation">

        <h2 class="reservation__title"> Réservez le menu qui vous convient  </h2>
        <p> Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
        <button type="submit" class="reservation__btngradient">Explorer nos restaurants</button>


        

    </section>
    












</main>







</body>

<footer>
    <p>
        Début footer
    </p>
</footer>
</html>
